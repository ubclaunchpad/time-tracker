name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Flutter action
      uses: subosito/flutter-action@v1.4.0
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
